<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local To-do | Todd Robinson</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Angular -->
  <script src="https://code.angularjs.org/1.4.2/angular.min.js"></script>

</head>
<body ng-app="localTodo">
  <main ng-controller="MainController">
    <section class="row">
      <h1 class="text-center">{{title}}</h1>
      <form  ng-submit="addTodo()" name="addTodoForm">
        <input type="text" class="small-12 columns" ng-model="taskToAdd" id="taskEntry" placeholder="Example: Take out trash" autofocus>
        <input type="submit" class="button small-12 columns" value="ADD TO-DO">
      </form>
    </section>
    <section class="todoList row" >
      <h2 class="text-center">To-dos ({{todos.list.length}})</h2>
      <div class="todo small-12  columns" ng-repeat="todo in todos.list" tabindex='3'>
        <div class="todo-text small-10 large-11 columns" id="todo-{{$index}}">{{todo}}</div>
        <div class="todo-delete small-2 large-1 columns"><a href="" ng-click="deleteTodo(todo)"><i class="fa fa-trash-o"></i></a></div>
      </div>
    </section>
  </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-animate.js"></script>
<!-- Modules -->
<script src="js/app.js" ></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js" charset="utf-8"></script>

</html>
