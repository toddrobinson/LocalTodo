<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- Angular -->
  <script src="https://code.angularjs.org/1.4.2/angular.min.js"></script>

</head>
<body ng-app="localTodo">
  <main ng-controller="MainController">
    <section class="row">
      <h1 class="text-center">{{title}}</h1>
      <h2>Add a to-do:</h2>
      <form  ng-submit="addTodo()">
        <input type="text" class="small-12 columns" id="taskEntry" placeholder="Example: Take out trash">
        <input type="submit" class="button small-12 columns" value="Add to-do">
      </form>
    </section>
    <section class="todoList row" ng-repeat="todo in todos.list track by $index">
      <div class="todo small-12 columns">
        <div class="todo-text small-10 columns" id="todo-{{$index}}">{{todo}}</div>
        <div class="small-2 columns"><a href="" ng-click="deleteTodo(todo,$index)">Delete</a></div>
      </div>
    </section>
  </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-animate.js"></script>
<!-- Modules -->
<script src="js/app.js" ></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js" charset="utf-8"></script>

</html>
